<!DOCTYPE html>
<html>
<head>

	<link href="css/options.css" rel="stylesheet">

<body>
	<main>
		<header>
			<h1>

			</h1>

			</div>
			<div>
				<div>
					<span>Автоматическая проверка</span>

				</div>
				<div>
					<input type="radio" name="form" id="form-1" value="1">
					<label for="form-1">Проверять</label>
					<input type="radio" name="form" id="form-2" value="0">
					<label for="form-2">Не проверять</label>
				</div>
			</div>
		</form>
	</main>
